name: docs

on:
  push:
    branches: master

jobs:
  docs:
    runs-on: ubuntu-latest
    container:
      image:  google/dart:dev
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Generate Dart API Docs
      run: |
        pub get
        dartdoc --output build
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.1.1
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
        TARGET_FOLDERL: .
        CLEAN: true
        CLEAN_EXCLUDE: '[".nojekyll"]'
